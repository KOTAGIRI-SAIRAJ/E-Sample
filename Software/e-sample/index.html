<apex:page docType="html-5.0" applyHtmlTag="false" showHeader="false" sidebar="false" standardStylesheets="false" controller="TimeSheet_v3" showQuickActionVfHeader="false">
  <html lang="en">
  <head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
  </head>
  <body>
  <div id="app">
    <home></home>
  </div>
  <script id="home-template" type="text/x-template">
    <div class="container">
      <b-alert show>
        <h1>BLOOD DONAR</h1>
      </b-alert>
      <headertemplate></headertemplate>
    </div>
  </script>
  <script id="header-template" type="text/x-template">
    <div>
      <b-navbar toggleable type="inverse" variant="primary">
        <b-nav-toggle target="nav_collapse"></b-nav-toggle>
        <b-collapse is-nav id="nav_collapse">
          <b-nav is-nav-bar>
            <b-nav-item><router-link to="search" class="nav-link" activeClass="active" exact>Search</router-link></b-nav-item>
            <b-nav-item><router-link to="register" class="nav-link" activeClass="active" exact>Register</router-link></b-nav-item>
            <b-nav-item><router-link to="post" class="nav-link" activeClass="active" exact>Post a comment</router-link></b-nav-item>
          </b-nav>
        </b-collapse>
      </b-navbar>
      <br />
      <div>
        <router-view></router-view>
      </div>
    </div>
  </script>
  <script id="search-template" type="text/x-template">
    <div class="datatable">
      <b-card header="Card header text"
              class="mb-2"
              title="Search"
              sub-title="Card subtitle"
      >
      </b-card>
      <table>
        <tr>
          <td width="3%">Blood Group</td>
          <td width="1%"></td>
          <td width="43%">
            <v-select
              :options="bloodGroupdata"
              placeholder="Select a BloodGroup..."
            ></v-select>
          </td>
          <td width="5%"></td>
          <td width="3%">City</td>
          <td width="1%"></td>
          <td width="43%">
            <v-select
              :options="options"
              placeholder="Search for a City..."
            ></v-select>
          </td>
        </tr>
      </table>
      <div class="container">
        <vue-bootstrap-table
          :columns="columns"
          :values="values"
          :show-filter="true"
          :sortable="true"
          :paginated="true"
          :multi-column-sortable=true
          :filter-case-sensitive=false
        >
        </vue-bootstrap-table>
      </div>
    </div>
  </script>
  <script id="register-template" type="text/x-template">
    <div class="registration">
      <div class="container">
        <hr />
        <div class="row card">
          <div class="col-md-12 card-block">
            <h1 class="card-title"> Donar Registration page</h1>
            <hr />
            <form id="myForm" @submit.prevent="donarRegistration()">
              <div class="row">
                <div class="col-md-10">
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label ">First Name</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control " placeholder="First Name" v-model="registered_donar_data.firstName">
                    </div>
                    <label class="col-sm-2 col-form-label ">Last Name</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control " placeholder="Last Name" v-model="registered_donar_data.lastName">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label ">Occupation</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control " placeholder="Occupation" v-model="registered_donar_data.occupation">
                    </div>
                    <label class="col-sm-2 col-form-label ">DOB</label>
                    <div class="col-sm-4">
                      <input type="date" class="form-control " placeholder="DOB" v-model="registered_donar_data.dob">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label ">Blood Group</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control " placeholder="Blood Group" v-model="registered_donar_data.blood_group">
                    </div>
                    <label class="col-sm-2 col-form-label ">City</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control " placeholder="City" v-model="registered_donar_data.city">
                    </div>
                  </div>
                </div>
              </div>
              <br>
              <br>
              <h2 class="card-title"> Personal Contact Details</h2>
              <hr />
              <div class="row">
                <div class="col-md-10">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label ">Email</label>
                    <div class="col-sm-6">
                      <input type="email" class="form-control " placeholder="Email-Id" v-model="registered_donar_data.p_email">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label ">Contact</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control " placeholder="Phone Number" v-model="registered_donar_data.p_phone">
                    </div>
                  </div>
                </div>
              </div>
              <br><br>
              <h2 class="card-title"> Emergency Contact Details</h2>
              <hr />
              <div class="row">
                <div class="col-md-10">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label ">Email</label>
                    <div class="col-sm-6">
                      <input type="email" class="form-control " placeholder="Email-Id" v-model="registered_donar_data.e_email">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label ">Contact</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control " placeholder="Phone Number" v-model="registered_donar_data.e_phone">
                    </div>
                  </div>
                </div>
              </div>
              <hr />
              <div>
                <button type="submit" class="btn btn-success btn-lg" >Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </script>
  <script id="post-template" type="text/x-template">
    <div>
      <p>post</p>
    </div>
  </script>
  <script src="src/actions.js"></script>
  </body>
  </html>
</apex:page>
